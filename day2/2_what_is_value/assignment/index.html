<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Document</title>
</head>

<body>
    <div id="full-screen">
        <img src="./img/wallpaper.webp" alt="wallpaper" id="wallpaper">

        <section id="floating-logo-group">
            <img src="./img/icon.png">
            <p>HeartTo</p>
        </section>

        <form id="form">
            <header id="header">
                <h1>계정 만들기</h1>
            </header>

            <main id="main">
                <div>
                    <label>이메일</label>
                    <span>*</span>
                    <input type="text">
                </div>
                <div>
                    <label>비밀번호</label>
                    <span>*</span>
                    <input type="text">
                </div>
                <div>
                    <label>비밀번호 확인</label>
                    <span>*</span>
                    <input type="text">
                </div>
                <div id="sex-group">
                    <p>성별</p>
                    <div class="con-wrap-row-gap-6">
                        <label for="male">
                            남자
                            <input type="radio" name="sex" id="male" value="male">
                        </label>
                        <label for="female">
                            여자
                            <input type="radio" name="sex" id="female" value="female">
                        </label>
                    </div>
                </div>
                <div>
                    <label>생일</label>
                    <div id="select-group">
                        <button id="yearBtn">년</button>
                        <button id="monthBtn">월</button>
                        <button id="dayBtn">일</button>
                    </div>
                </div>
            </main>

            <footer id="footer">
                <div class="con-wrap-row-gap-3">
                    <input type="checkbox" id="ad-okay">
                    <img src="./img/checkbox.svg" alt="checkbot">
                    <label for="add-okay">
                        (선택사항) HeartTo 소식, 도움말, 특별 할인을 이메일로 보내주세요.
                        언제든지 취소할 수 있어요.
                    </label>
                </div>

                <button type="button" id="submitBtn">계속하기</button>

                <div id="warning-line-group">
                    <span>등록하는 순간 HeartTo의</span>
                    <a href="/">서비스 이용약관</a>
                    <span>과</span>
                    <a href="/">개인정보 보호 정책</a>
                    <span>에 동의하게 됩니다.</span>
                </div>

                <a href="/">이미 계정이 있으신가요?</a>
            </footer>
        </form>

    </div>

    <script src="./script.js"></script>
</body>

</html>
