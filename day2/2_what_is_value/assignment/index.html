<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Document</title>
</head>

<body>
    <div id="full-screen">
        <img src="./img/wallpaper.webp" alt="wallpaper" id="wallpaper">

        <section id="floating-logo-group">
            <img src="./img/icon.png">
            <p>HeartTo</p>
        </section>

        <form id="form">
            <header id="header">
                <h1>계정 만들기</h1>
            </header>

            <main id="main">
                <div class="input-group">
                    <label>이메일</label>
                    <span>*</span>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label>비밀번호</label>
                    <span>*</span>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label>비밀번호 확인</label>
                    <span>*</span>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label>성별</label>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label>생일</label>
                    <input type="text">
                </div>
                
                <div class="input-group">
                    <label>자기소개</label>
                    <textarea name="intro" id="intro"></textarea>
                </div>
            </main>

            <footer id="footer">
                <div class="con-wrap-row-gap-3">
                    <input type="checkbox" id="ad-okay">
                    <label for="add-okay">
                        (선택사항) HeartTo 소식, 도움말, 특별 할인을 이메일로 보내주세요.
                        언제든지 취소할 수 있어요.
                    </label>
                </div>

                <button>계속하기</button>

                <div id="warning-line-group">
                    <span>등록하는 순간 HeartTo의</span>
                    <a href="/">서비스 이용약관</a>
                    <span>과</span>
                    <a href="/">개인정보 보호 정책</a>
                    <span>에 동의하게 됩니다.</span>
                </div>
                
                <a href="/">이미 계정이 있으신가요?</a>
            </footer>
        </form>

    </div>
</body>

</html>
